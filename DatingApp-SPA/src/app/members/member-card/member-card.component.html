<div class="card mb-4">
  <div class="card-img-wrapper">
    <img src="{{User.photoUrl || '../../../../../assets/user.png'}}" alt="{{User?.userName}}" class="card-img-top">
  <ul class="list-inline member-icons animate text-center">
    <li class="list-inline-item"><button class="btn-primary"
       [routerLink]="['/members/', User.id]" ><i class="fa fa-user"></i></button></li>
    <li class="list-inline-item"><button class="btn-primary"><i class="fa fa-heart"></i></button></li>
    <li class="list-inline-item"><button class="btn-primary"><i class="fa fa-envelope"></i></button></li>

  </ul>
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1"> <i class="fa fa-user"></i>
    {{User?.userName}}, {{User?.age}}
    </h6>
    <div class="card-text text-muted text-center">{{User.city}}</div>
  </div>
</div>
